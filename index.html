<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIT - Attendance System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="brand-panel">
      <img src="wit-logo.png" alt="WIT Logo" class="institution-logo">
      <h1 class="institution-name">World Institute of Technology</h1>
      <p class="institution-motto">Excellence in Technical Education</p>
    </div>

    <div class="login-panel">
      <div class="login-card">
        <div class="login-header">
          <h2 class="login-title">Attendance Portal</h2>
          <p class="login-subtitle">Secure login for authorized personnel</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="role" class="form-label">Access Level</label>
            <select id="role" class="form-control" required>
              <option value="">Select your role</option>
              <option value="admin">Administrator</option>
              <option value="professor">Faculty Member</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter ID" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div class="text-center mt-3">
            <a href="#" class="link">Forgot password?</a>
            <span class="mx-2">|</span>
            <a href="#" class="link">Need help?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
